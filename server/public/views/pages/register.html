<div class="container">
  <h1 class="lead">Register User</h1>
  <h1 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>
  <form ng-submit="lc.registerUser()">
    <div>
        <label for="username">Username:</label>
        <input type="text" ng-model="lc.user.username" />
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" ng-model="lc.user.password" />
    </div>
    <h2>Enter Support Information:</h2>
    <div>
        <label for="">Person 1:</label>
        <input type="text" ng-model="lc.user.persononename" />
    </div>
    <div>
      <label for="">Phone Number:</label>
      <input type="text" ng-model="lc.user.personeonenumber" />
    </div>
    <div>
        <label for="">Person 2:</label>
        <input type="text" ng-model="lc.user.persontwoname" />
    </div>
    <div>
      <label for="">Phone Number:</label>
      <input type="text" ng-model="lc.user.persontwonumber" />
    </div>
    <input class="btn btn-default" type="submit" name="submit" value="Register" href="#registertwo"/>
    <a href="#home">Cancel</a>
  </form>

</div>
